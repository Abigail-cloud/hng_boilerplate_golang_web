name: golang_dev

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: development_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: development_db
      POSTGRES_PORT: 5432
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
          test: ["CMD-SHELL", "pg_isready -U postgres"]
          interval: 10s
          timeout: 10s
          retries: 2

  redis:
    image: redis:latest

  backend:
    image: ${COMPOSE_PROJECT_NAME}
    build:
      context: .
    depends_on:
      - db
      - redis
    ports:
      - "8000:7000"
    env_file:
      - app.env
    
